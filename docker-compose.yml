version: "3.8"

services:
  postgres:
    image: postgres:13.1
    container_name: nestjs-database-connection-postgres-db
    restart: always
    environment:
      POSTGRES_USER: boghdady
      POSTGRES_PASSWORD: pass123
      POSTGRES_DB: nestjs-db
    volumes:
      - nestjs_postgres_db:/data/postgres
    ports:
      - 5432:5432

  mongodb:
    image: mongo:7.0.2
    container_name: nestjs-database-connection-mongodb
    restart: always
    ports:
      - "27017:27017"
    volumes:
        - mongodb_data_container:/data/db

  adminer:
    image: adminer
    container_name: nestjs-database-connection-adminer
    restart: always
    ports:
      - 8080:8080

volumes:
  nestjs_postgres_db:
  mongodb_data_container:
